

<!DOCTYPE html>
<html  xmlns="http://www.w3.org/1999/xhtml" 
	   xmlns:b="http://bootsfaces.net/ui"
	   xmlns:f="http://java.sun.com/jsf/core"
	   xmlns:h="http://java.sun.com/jsf/html"
	   xmlns:c="http://java.sun.com/jsp/jstl/core"
	   >
<head>

<meta charset="UTF-8"></meta>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"></meta>
<title>Ecomerce</title>

<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</link>

<link href="./css/styles.css" rel="stylesheet" type="text/css" >
</link>
</head>
<body>
	<div class="container">
		<div class="row text-center login-page">
			<div class="col-md-12 login-form">
				<h:form> 				
					
					<div class="row">
						<div class="col-md-12 login-form-header">
							<p class="login-form-font-header">Curso<span>Education</span></p>
						</div>
					</div>
					<div class="row">
						<div class="col-md-12 login-from-row">
							<!-- <input  name="usuario" type="text" placeholder="Correo" required/> -->
							<b:inputText placeholder="Username" value="#{beanLoginUsuario.dtoUsuarioLogin.correo}" required="true" label="" colMd="10" labelColMd="2">
							    <f:facet name="prepend">
							      <b:icon name="user" />
							    </f:facet>
							  </b:inputText>
						</div>
					</div>
					<div class="row">
						<div class="col-md-12 login-from-row">
							<!-- <input name="password" type="password" placeholder="Contraseï¿½a" required/> -->
							 <b:inputSecret placeholder="Password"  value="#{beanLoginUsuario.dtoUsuarioLogin.password}" label="" colMd="10" labelColMd="2">
							    <f:facet name="prepend">
							      <b:iconAwesome name="key" />
							    </f:facet>
							  </b:inputSecret>
						</div>
					</div>
					<div class="row">
						<div class="col-md-12 login-from-row">							
							<h:commandButton class="btn btn-info" value="Ingresar" action="#{beanLoginUsuario.RedirecionarLogin}" ></h:commandButton>
						</div>
					</div>
				</h:form>
			</div>
		</div>
	</div>
</body>
</html>
